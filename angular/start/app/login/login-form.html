
<form [formGroup]="loginForm" (ngSubmit)="signIn(userName,userPassword)">
    <div class ="form-group">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Sign In</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <input  
                        [(ngModel)] = "userName"
                        formControlName = "userName" required
                        type="text"                         
                        id="userName" 
                        class="form-control" 
                        placeholder="username" 
                        style="margin-bottom:10px"
                        minlength="5"
                        maxlength="20"  /> 
                            
                <input 
                        [(ngModel)] = "userPassword"
                        formControlName = "userPassword" required
                        type="password"                        
                        id="userPassword" 
                        class="form-control" 
                        placeholder="password" 
                        style="margin-bottom:10px" />
                    <div class="wrapper">
                        <span class="group-btn">     
                        <button class="btn btn-primary btn-md" type="submit" [disabled]="!loginForm.valid" >Submit <i class="fa fa-sign-in"></i></button>
                        </span>
                    </div>
                    <!--<div *ngIf="userName.errors.isUnique" class="alert alert-danger">Name already Taken.</div>       -->
                      <span>{{ username }}</span>
            </div>   
        </div>
    </div>
    </div>
</form>
